# ----------------------------------------------

# fonts
font_family      HackNerdFonts
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        10

# padding and window
window_padding_width    10
hide_window_decorations no
startup_mode maximized

# move between windows using crtrl + narrows
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# cursor
cursor_shape beam
cursor_beam_tickness 1.8

# mouse and screen
mouse_hide_wait 3.0
detect_urls yes

repaint_delay 10
input_delay 3
sync_to_monitor yes

map ctrl+shift+z toggle_layout stack
tab_bar_style powerline

inactive_tab_background #697d97
inactive_tab_foreground #ffffff
active_tab_background #848389
tab_bar_margin_color black

map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

background_opacity 1

active_border_color #697d97
inactive_border_color #848389
